<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Dubai SwimFest</title>
  </head>

  <body>
    <!-- header start
    =========================================== -->
    <header class="header" id="header">
      <div class="auto__container">
        <div class="header__inner">
          <div class="header__inner-logo">
            <img src="./images/logo.svg" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- header end
    =========================================== -->
    <main class="main">
      <!-- hero start
    =========================================== -->
      <section class="hero">
        <div class="hero__bg">
          <img class="desc" src="./images/bg.png" alt="" />
          <img class="mob" src="./images/bg-mob.png" alt="" />
          <video
            src="./images/video.mp4"
            muted
            loop
            playsinline autoplay
            class="desc"
          ></video>
          <video
          src="./images/video-mob.mp4"
          muted
          loop
          playsinline autoplay
          class="mob"
        ></video>
        </div>
        <div class="auto__container">
          <div class="hero__inner">
            <a href="#info" class="hero__inner-scroll" id="scrollText">
              <img src="./images/scroll.svg" alt="" />
            </a>
          </div>
        </div>
      </section>
      <!-- hero end
    =========================================== -->
      <!-- info start
    =========================================== -->
      <section class="info" id="info">
        <div class="info__bg">
          <img src="./images/bg-2.png" alt="" />
        </div>
        <div class="auto__container">
          <div class="info__inner">
            <div class="info__inner-social">
              <a target="_blank" href="https://snapchat.com/t/Q04mUoOI">
                <img src="./images/icons/snapchat.svg" alt="" />
              </a>
              <a
                target="_blank"
                href="https://www.instagram.com/dubaiswimfest?igsh=djBicmQxNWU1Nm50"
              >
                <img src="./images/icons/instagram.svg" alt="" />
              </a>
              <a
                target="_blank"
                href="https://www.tiktok.com/@dubaiswimfest?_t=8okoX3uPhWR&_r=1"
              >
                <img src="./images/icons/tiktok.svg" alt="" />
              </a>
            </div>
            <h1>
              Announcements <br />
              Coming Soon
            </h1>
            <div class="countdown" data-date="09/14/2025"></div>
          </div>
        </div>
      </section>
      <!-- info end
    =========================================== -->
      <!-- footer start
    =========================================== -->
      <footer class="footer">
        <div class="auto__container">
          <div class="footer__inner">
            <div class="footer__inner-side">
              <div class="footer__inner-logo">
                <img src="./images/logo.svg" alt="" />
              </div>
              <a href="#" class="footer__inner-link"> Contact us </a>
            </div>
            <div class="footer__inner-social">
              <a target="_blank" href="https://snapchat.com/t/Q04mUoOI">
                <img src="./images/icons/snapchat.svg" alt="" />
              </a>
              <a
                target="_blank"
                href="https://www.instagram.com/dubaiswimfest?igsh=djBicmQxNWU1Nm50"
              >
                <img src="./images/icons/instagram.svg" alt="" />
              </a>
              <a
                target="_blank"
                href="https://www.tiktok.com/@dubaiswimfest?_t=8okoX3uPhWR&_r=1"
              >
                <img src="./images/icons/tiktok.svg" alt="" />
              </a>
            </div>
            <div class="footer__inner-side">
              <p>Powered by</p>
              <div class="footer__inner-logo big">
                <img src="./images/rhino-group.svg" alt="" />
              </div>
              <div class="footer__inner-logo ex">
                <img src="./images/braga-conzept.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- footer end
    =========================================== -->
    </main>
    <!-- js
    =========================================== -->
    <script src="./js/main.js"></script>
    <script src="./js/timer.js"></script>
  </body>
</html>
